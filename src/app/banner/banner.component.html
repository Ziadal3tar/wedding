<div class="banner container-fluid">
  <div class="bg-slide" *ngFor="let slide of slides; let i = index"
    [ngClass]="['slide-' + (i+1), isActive == i+1 ? 'active' : '']">
    <div class="content">
      <h1>{{slide.title}}</h1>
      <p>{{slide.desc}}</p>
    </div>
    <div class="circle bg">
      <img loading="lazy" [src]="slide.img" alt="">
      <div class="circle large">
        <img loading="lazy" [src]="slide.img" alt="">
        <div class="circle small">
          <img loading="lazy" [src]="slide.img" alt="">
        </div>
      </div>
    </div>
  </div>
  <ul class="slide-loader">
    <li *ngFor="let slide of slides; let i = index">
      <a class="slide-btn" [ngClass]="{'active': isActive == i+1}" (click)="isActive = i+1">{{i+1}}</a>
    </li>
  </ul>
  <div class="share">
    <p>Share</p>
    <a><i class="bi bi-share"></i></a>
  </div>

  <div class="lead">
    <svg viewBox="0 0 100 100" width="100" height="100">
      <defs>
        <path id="circle" d="
              M 50, 50
              m -37, 0
              a 37,37 0 1,1 74,0
              a 37,37 0 1,1 -74,0
            " />
      </defs>
      <text font-size="17">
        <textPath xlink:href="#circle">
          Will you marry me, Baby...Yes I do...
        </textPath>
      </text>
    </svg>
    <a href="#" class="move-down">
      <i class="bi bi-chevron-down" (click)="tap = 'About'"></i>
    </a>
  </div>

</div>


<section id="about" [ngClass]="{'section-show': tap == 'About'}">
  <app-about></app-about>
</section>
<section id="services" [ngClass]="{'section-show': tap == 'Services'}">
  <app-services></app-services>
</section>
<section id="portfolio" [ngClass]="{'section-show': tap == 'Portfolio'}">
  <app-portfolio></app-portfolio>
</section>
<section id="contact" [ngClass]="{'section-show': tap == 'Contact'}">
  <app-contact></app-contact>
</section>
