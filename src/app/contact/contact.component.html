<div class="contact" id="contact">
  <div class="container">
    <div class="row">
      <h1>Contact Us</h1>
    </div>
    <div>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12356.273498669061!2d29.215303880164246!3d41.21896759542441!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x409fdc8c056d253d%3A0xc04bae0c33d75fae!2sElmasburnu%20kad%C4%B1nlar%20Plaj%C4%B1!5e0!3m2!1sar!2seg!4v1732279090799!5m2!1sar!2seg" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <div class="row mt-5">
      <div class="col-lg-4">
        <div class="info">
          <div class="address">
            <i class="bi bi-geo-alt-fill"></i>
            <h4>Location:</h4>
            <p>Street Name, City Name, State,  123456</p>
          </div>
          <div class="email">
            <i class="bi bi-envelope-at-fill"></i>
            <h4>Email:</h4>
            <p>Info&#64;Example.com</p>
          </div>
          <div class="phone">
            <i class="bi bi-telephone-fill"></i>
            <h4>Call:</h4>
            <p>+1 1231 4564 785</p>
          </div>
        </div>
      </div>
      <div class="col-lg-8 mt-5 mt-lg-0">
        <form action="">
          <div class="row">
            <div class="col-md-6 form-group">
              <input type="text" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="col-md-6 form-group mt-3 mt-md-0 ">
              <input type="email" class="form-control" placeholder="Your email" required>
            </div>
          </div>
          <div class="col-md-12 form-group mt-3">
            <input type="text" class="form-control" placeholder="Subject" required>
          </div>
          <div class="form-group mt-3">
            <textarea name="message" id="message" rows="5" placeholder="Message" class="form-control" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
